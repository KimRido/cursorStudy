<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo App</h1>
    <div>
        <input id="todo-input" type="text" placeholder="할 일을 입력하세요" />
        <button id="add-btn">추가</button>
        <button id="filter-all">전체 보기</button>
        <button id="filter-completed">완료만</button>
    </div>
    <div id="todo-list" style="margin-top:12px;"></div>

    <script src="script.js"></script>
    <script>
        // 페이지 로드 시 TodoApp 초기화
        if (typeof window.TodoApp === 'function') {
            window.TodoApp();
        }
    </script>
</body>
</html>
